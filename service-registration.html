<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Serviço</title>
</head>
<body>
    <header>
        <h1>Pet Shop - Registrar Serviço</h1>
    </header>
    <main>
        <section>
            <h2>Cadastrar Serviço</h2>
            <form id="serviceForm">
                <div>
                    <label for="nameService">Nome do Serviço</label>
                    <input type="text" id="nameService" placeholder="Digite o serviço que você deseja" required>
                </div>
                <div>
                    <label for="describeService">Descrição do Serviço</label>
                    <textarea id="describeService" placeholder="Descreva o serviço que você deseja" rows="4" required></textarea>
                </div>
                <div>
                    <label for="priceService">Valor do Serviço</label>
                    <input type="number" step="0.01" id="priceService" placeholder="Digite o valor do serviço" required>
                </div>
                <button type="submit">Cadastrar Serviço</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Carinhos e Patas - Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const serviceForm = document.getElementById("serviceForm");
    
            serviceForm.addEventListener("submit", async (event) => {
                event.preventDefault();
    
                const nameService = document.getElementById("nameService").value;
                const describeService = document.getElementById("describeService").value;
                const priceService = document.querySelector("#priceService").value;
               
    
                try {
                    const response = await fetch("http://localhost:8080/api/login&quot", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ priceService, describeService, nameService })
                    });
    
                    if (response.ok) {
                        alert("Login bem-sucedido!");
                        window.location.href = "./index";
                    } else {
                        alert("E-mail ou senha incorretos. Tente novamente.");
                    }
                    }
                    catch (error) {
            console.error("Erro ao conectar ao servidor:", error);
            alert("Erro ao conectar ao servidor. Tente novamente mais tarde.");
        }
    });
    });
    
    </script>
</body>
</html>
